<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/2iE6KHgG7zX3bsfT9yYuAlLlqjm2/uploads/1762195694872-Screenshot 2025-11-03 124758.png">
    <title>JLStudios — Websites in 48 hours for small businesses</title>
    <meta name="description" content="Get a professional, mobile-friendly website in 48 hours. Free mockup, fast delivery, and complete setup included.">
    <meta name="keywords" content="website design, 48 hour delivery, small business websites, web design, Mexico">
    <meta name="author" content="JLStudios" />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Open Graph -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_MX" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    
    
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "JLStudios",
      "description": "Professional web design studio specializing in fast 48-hour website delivery for small businesses",
      "url": "https://yourdomain.com",
      "logo": "https://yourdomain.com/logo.png",
      "areaServed": ["Mexico", "United States", "Global"],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Miguel de Allende",
        "addressCountry": "MX"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+52-XXX-XXX-XXXX",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Spanish"]
      },
      "sameAs": [
        "https://facebook.com/jlstudios",
        "https://instagram.com/jlstudios",
        "https://twitter.com/jlstudios"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Website Design",
      "provider": {
        "@type": "Organization",
        "name": "JLStudios"
      },
      "areaServed": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": "20.9153",
          "longitude": "-100.7436"
        },
        "geoRadius": "global"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Website Design Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Starter Website Package",
              "description": "Single-page website with mobile-first design"
            },
            "price": "150",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Business Website Package",
              "description": "Multi-page website with SEO and analytics"
            },
            "price": "300",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Pro Website Package",
              "description": "Full-featured website with analytics and content support"
            },
            "price": "500",
            "priceCurrency": "USD"
          }
        ]
      }
    }
    </script>

    <!-- Google Fonts - Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="JLStudios — Websites in 48 hours for small businesses">
  <meta name="twitter:title" content="JLStudios — Websites in 48 hours for small businesses">
  <meta property="og:description" content="Get a professional, mobile-friendly website in 48 hours. Free mockup, fast delivery, and complete setup included.">
  <meta name="twitter:description" content="Get a professional, mobile-friendly website in 48 hours. Free mockup, fast delivery, and complete setup included.">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
